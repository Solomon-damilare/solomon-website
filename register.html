<body>
  <div class="register">
    <div class="wrapperr">
      <div class="form-box register">
          <h1>Registration</h1>
          <form action="#">
              <div class="input-box">
              <i class='bx bx-user'></i>
                  <input type="text" required>
                  <label>User name</label>
          </div>
              <div class="input-box">
                <i class='bx bx-envelope'></i>
                      <input type="email" required>
                      <label>Email</label>
              </div>
              <div class="input-box">
                <i class='bx bx-lock-alt'></i>
                      <input type="password" required>
                      <label>Password(6+ characters)</label>
              </div>
              <div class="remember-forgot">
                 <p> By clicking Agree & Join,you agree to the SOLO. <a href="#">USER Agreement,</a>
                     <a href="#">Privacy Policy</a>, and <a href="#">Cookie Policy. </a></p>
              </div>
              <button type="submit" class="btn">Agree & Join</button>
              <div class="login-register">
                  <p>Already have an account? <a href="myform.html" class="login-register">login</a></p>
              </div>
    
          </form>
      </div>
